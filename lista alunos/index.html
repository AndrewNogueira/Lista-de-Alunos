<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista Alunos</title>    
</head>
<body>
    <div class="container">
        <h1>Lista de Alunos </h1>
        <p>Adicione os Alunos e as notas!</p>
        <input type="text" id="inp" placeholder="Digite o nome do Aluno">
        <input type="number" id="inpNota" min="1" max="10" step="0.01" placeholder="Digite a primeira nota do Aluno">
        <input type="number" id="inpNota1" min="1" max="10" step="0.1" placeholder="Digite a segunda nota do Aluno">
        <button onclick="adicionarAluno()">Adicionar Aluno</button>
        <p id="mensagem"></p>
        <h3>Aprovados</h3>
        <ul id="listaAprovado"></ul>
        <h3>Reprovados</h3>   
        <ul id="listaReprovado"></ul>
      </div> 
</body>
</html>
